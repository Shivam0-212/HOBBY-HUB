  <!-- ================= CSS START ================= -->
  <style>
    :root{
      --bg:#0b1220;
      --card:#121c30;
      --card2:#0f182b;
      --text:#eaf0ff;
      --muted:#9fb0d3;
      --line:rgba(255,255,255,0.08);
      --accent:#4c7dff;
      --danger:#ff4c6a;
      --ok:#2fe28d;
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1000px 700px at 20% 0%, rgba(76,125,255,0.25), transparent 60%),
                  radial-gradient(900px 600px at 90% 10%, rgba(47,226,141,0.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .hidden{display:none !important}
    .screen{display:none; padding:28px}
    .screen.active{display:block}

    .topbar{
      position:sticky; top:0; z-index:50;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      background:rgba(11,18,32,0.75);
      backdrop-filter: blur(14px);
    }

    .logo{display:flex; align-items:center; gap:10px}
    .logo h1{font-size:18px; margin:0}
    .dot{
      width:14px; height:14px; border-radius:50%;
      background:linear-gradient(135deg, var(--accent), var(--ok));
    }

    .search{flex:1; max-width:520px; margin:0 18px}
    .search input{
      width:100%; padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(18,28,48,0.8);
      color:var(--text);
    }

    .btn{
      padding:10px 14px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      background:var(--accent);
      color:#fff;
      font-weight:700;
    }
    .btn.ghost{background:transparent;border:1px solid var(--line)}
    .btn.danger{background:var(--danger)}
    .btn.full{width:100%}

    .auth-card,.panel,.card,.modal{
      background:rgba(18,28,48,0.85);
      border:1px solid var(--line);
      border-radius:22px;
      padding:20px;
      box-shadow:var(--shadow);
    }

    textarea,input,select{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:1px solid var(--line);
      background:rgba(15,24,43,0.8);
      color:var(--text);
    }

    .layout{
      display:grid;
      grid-template-columns:280px 1fr 330px;
      gap:16px;
      max-width:1300px;
      margin:auto;
    }

    @media(max-width:1100px){
      .layout{grid-template-columns:1fr}
    }
  </style>
  <!-- ================= CSS END ================= -->
</head>

<body>
